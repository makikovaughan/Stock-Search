<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Stock Information</title>

    <!--Link to BootStrap CSS-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!--Icon-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />

    <!--My Style Sheet-->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>

  <body>
    <!--The container-->
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <header>
            <nav class="navbar navbar-light bg-success justify-content-center">
              <a class="navbar-brand" href="#">
                <h1 class="text-center text-white">Stock Search</h1>
              </a>
            </nav>
          </header>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-4">
          <div class="row">
            <div class="col-11 offset-1 mt-3">
              <div id="renderButton"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-10 offset-1 mt-5">
              <form class="form-stockInput my-2 my-lg-0">
                <div class="stock-group mb-5">
                  <label for="stockSymbol">Please type a stock symbol: </label>
                  <input
                    class="input-stockSymbol mr-sm-2"
                    id="stockSymbol"
                    type="text"
                    placeholder="MSFT"
                  />
                </div>
                <input
                  class="btn btn-outline-success"
                  id="stockButton"
                  type="submit"
                  value="Add a stock symbol"
                />
                <input
                  class="btn btn-outline-success ml-3"
                  id="clearButton"
                  type="submit"
                  value="Clear"
                />
              </form>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-8 mt-3">
          <div class="jumbotron bg-white pt-0"></div>
        </div>
      </div>
    </div>
  </body>

  <!--jQuery-->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

  <!--Bootstrap jQuery-->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"
  ></script>

  <!--My Javascript file-->
  <script type="text/javascript" src="./config.js"></script>
  <script src="./app.js"></script>
</html>
